<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <title>Survey-Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="root">
      <p id="description">
        Let us know how we can improve freeCodeCamp
      </p>
      <form id="survey-form">
        <div>
          <div class="label">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="pat">
            <input autofocus type="text" name="name" id="name" class="input" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="pat">
          <div class="label">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="pat">
            <input type="email" name="email" id="email" class="input" required placeholder="Enter your Email">
          </div>
        </div>
        <div>
          <div class="label">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="pat">
            <input type="number" name="age" id="number" min="1" max="1000" class="input" placeholder="Age">
          </div>
        </div>
        <div class="pat">
          <div class="label">
            <label for="pos">Which option best describes your current role?</label>
          </div>
          <div class="pat">
            <select id="dropdown" name="pos" class="dropdown">
          <option disabled value>Select an option</option>
          <option  value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
          </div>
        </div>
        <div>
          <div class="label">
            <label for="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          </div>
          <div class="pat">
            <ul style="list-style: none;">
              <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="rating" ></label></li>
              <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="rating" ></label></li>
              <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="rating" ></label></li>
            </ul>
          </div>
        </div>
        <div>
          <div class="label">
            <label for="like">What do you like most in FCC: </label>
          </div>
          <div class="pat">
            <select id="like" name="like" class="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
          </div>
        </div>
        <div>
          <div class="label">
            <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
          </div>
          <div class="pat">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="rating">Front-end Projects</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="rating">Back-end Projects</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="rating">Data Visualization</label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="rating">Challenges</label></li>
              <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="rating">Open Source Community</label></li>
              <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="rating">Gitter help rooms</label></li>
              <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="rating">Videos</label></li>
              <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="rating">City Meetups</label></li>
              <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="rating">Wiki</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="rating">Forum</label></li>
              <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="rating">Additional Courses</label></li>
            </ul>
          </div>
        </div>
        <div>
          <div class="label">
            <label for="comments">Any Comments or Suggestions?</label>
          </div>
          <div class="pat">
            <textarea id="comments" class="input" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
